<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ProductDetail.css" />
    <title>Product Detail</title>
  </head>
  <body>
    <aside class="product-detail">
      <div class="product-detail-close">
        <img src="../../assets/icons/icon_close.png" alt="close" />
      </div>
      <img
        src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="bike"
      />
      <div class="product-info">
        <p>$35,00</p>
        <p>Bike</p>
        <p>
          With its practical position this bike also fulfills a decorative
          function, add your hall or workspace
        </p>
        <button class="primary-button add-to-cart-button">
          <img src="../../assets/icons/bt_add_to_cart.svg" alt="add to cart" />
          Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
